<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Alivio</title>
  </head>
  <body>
    <header class="header">
      <figure class="logo">
        <img class="logo__img" src="./assets/logo.png" alt="logo of the page" />
      </figure>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">Pricing</li>
          <li class="header__nav-item">Community</li>
          <li class="header__nav-item">Solutions</li>
          <li class="header__nav-item">Why Alivio</li>
        </ul>
      </nav>
      <div class="header__btn-section">
        <button class="header__btn">Sign in</button>
        <button class="header__btn btn--primary">Start Trial</button>
      </div>
    </header>

    <main>
      <section class="herro-banner section">
        <figure class="herro-banner__content">
          <img
            class="hero-banner__img"
            src="./assets/header-bg.png"
            alt="hero banner image"
          />
          <div class="hero-banner__headline">
            <h1
              class="hero-banner__text-heading text-heading text-heading--big text--greenish"
            >
              Be aware, Manage well.
            </h1>
            <span class="hero-banner__text"
              >Everyone experiences stress in different ways. Let Alivio guide
              you, in a personalized journal experience, to overcome your
              stress.</span
            >
            <button class="btn btn--primary">Find Your Way</button>
          </div>
        </figure>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
